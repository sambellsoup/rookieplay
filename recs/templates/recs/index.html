
{% load socialaccount %}
<html>
  <head>
    <title>Rookieplay</title>
  </head>
  <body>
  <h1>Register with Rookieplay</h1>
  {% if user.is_authenticated %}

  <p>Welcome, {{ user.username }}! Please continue to Rookieplay!</p>

  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  <a href="{% provider_login_url 'linkedin' %}">Login with LinkedIn</a>

  {% else %}

  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  <a href="{% provider_login_url 'linkedin' %}">Login with LinkedIn</a>

  {% endif %}

  </body>
</html>
